<div class="col-lg-12">
        <div class="col-lg-12 p-3">
                <p>Filter Resturent By:</p>
                <span class="badge badge-pill badge-secondary clickBtn" (click)="filterResutent()">All</span>
                <span class="badge badge-pill badge-success ml-2 clickBtn" (click)="vegResturent()">Veg</span>
                <span class="badge badge-pill badge-danger ml-2 clickBtn" (click)="nonVegResturent()">Non Veg</span>
        </div>
</div>
<div class="col-lg-12">
         <div class="row">
            <div class="col-md-4" *ngFor="let resturent of returentDetails">
                <div class="card">
                        <img class="card-img-top" [src]="resturent.resturentImage">
                        <div class="card-block">
                            <h4 class="card-title text-center">{{resturent.returentName}}</h4>
                            <div class="meta">
                                    <ul class="text-left">
                                        <li>
                                            cost {{resturent.costPerson}} for one
                                        </li>
                                        <li>
                                            min price{{resturent.minPrice}}
                                        </li>
                                        <li>
                                            Upto {{resturent.estimateTime}} min
                                        </li>
                                    </ul>
                            </div>
                            <div class="card-text text-center p-3">
                                    <input type="button" class="btn btn-outline-primary my-2 my-sm-0" value="Order" (click)="orderOnline(resturent)"/>
                            </div>
                        </div>
                    </div>
                </div>
         </div>

</div>
